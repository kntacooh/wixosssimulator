<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Crawlingのテスト</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="../src/pub025fixed_common.css">
</head>
<body>
    <div data-bind="visible: !started()"><p>読み込み中です……</p></div>
    <div data-bind="visible: started">

        <h2>カード情報の探索</h2>

        <hr />

        <p>
            MySQL設定<br />
            UserID: <input data-bind="value: userId" />
            Password: <input type="password" data-bind="value: password" />
        </p>

        <hr />

        <p>
            カード情報の探索をします。<br />
            スクレイピングを行うサイトのドメインを指定して探索開始ボタンを押しましょう。<br />
            (今のところ、 Official …公式サイトからのスクレイピングのみ対応)<br />
            ドメイン: <select data-bind="options: domainAttribute, value: domain, enable: !isSearch() && !isLoadCrawlingTable(), event: {change: loadCrawlingTable}"></select>
            <button data-bind="click: startSearching, enable: !isSearch() && (domain() != 'Unknown')">探索開始</button>
            <button data-bind="click: startUpdating, enable: enableToUpdate">SQLを更新</button><br />
        </p>

        <hr />

        <p>
            <progress max="1" data-bind="value: progressPrimary"></progress>
            <span data-bind="text: progressPrimaryMessage"></span><br />
            <progress max="1" data-bind="value: progressSecondary"></progress>
            <span data-bind="text: progressSecondaryMessage"></span><br />

        </p>

        <hr />

        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <!--<td>URL</td>-->
                    <td width="180">最終更新日時</td>
                    <td width="180">最終確認日時</td>
                    <td width="180">削除日時</td>
                    <!--<td width="24"></td>
                    <td width="24"></td>-->
                </tr>
            </thead>
            <tbody data-bind="foreach: crawlingTable">
                <tr>
                    <!--<td data-bind="text: domainId"></td>-->
                    <td><a target="_blank" data-bind="attr: { href: url }"><span style="color: #008000" data-bind="text: domainId"></span></a></td>
                    <td align="center" data-bind="text: lastUpdated"></td>
                    <td align="center" data-bind="text: lastConfirmed"></td>
                    <td align="center" data-bind="text: deleted"></td>
                    <!--<td align="center"><span data-bind="visible: isExistInSql">○</span></td>
                    <td align="center"><span data-bind="visible: isCrawled">○</span></td>-->
                </tr>
            </tbody>
        </table>

        <!--<p>
            結果：<br />
            <span data-bind="visible: urls().length > 0"><span data-bind="text: urls().length"></span>件ヒットしました。</span><br />
            <span data-bind="visible: isSearch">探索中。しばらくお待ちください……(数十秒ほどかかるだろうか)</span><br />

            <ol data-bind="foreach: urls, visible: urls().length > 0">
                <li data-bind="text: $data"></li>
            </ol>
        </p>-->

    </div>


    <script type="text/javascript" src="../Scripts/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.signalR-2.1.2.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="../src/crawler.js"></script>
</body>
</html>
